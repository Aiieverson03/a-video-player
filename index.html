<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Video <span class="weight"> personnalis√©e</span></h1>
    <div class="video-player">
        <video class="video" poster="ressources/test.jpg"  src="ressources/video.mp4"></video>
        <div class="display active">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="controls">
                <button class="play"><img src="ressources/play.svg"></button>
                <button class="mute"><img src="ressources/unmute.svg" alt=""></button>
                <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
                <span class="current-time">00:00</span>
                <span class="/">/</span>
                <span class="duration-time">10:00</span>
                <button class="fullscreen-button"><img src="ressources/fullscreen.svg" alt="fullscreen"></button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
